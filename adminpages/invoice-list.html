<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Landrick - Bootstrap 5 Multipurpose App, Saas & Software Landing & Admin Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 5 Landing Page Template" />

    <link href="./libs/simplebar/simplebar.min.css" rel="stylesheet">
    <link href="./css/bootstrap.min1.css" class="theme-opt" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./libs/tiny-slider/tiny-slider.css" type="text/css">
    <link href="./libs/%40mdi/font/css/materialdesignicons.min.css" rel="stylesheet" type="text/css">
    <link href="./css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="./libs/%40iconscout/unicons/css/line.css" rel="stylesheet" type="text/css" />
    <link href="./css/style.min.css" class="theme-opt" rel="stylesheet" type="text/css" />

</head>

<body>


    <div class="page-wrapper toggled">
        <!-- sidebar-wrapper -->
        <nav id="sidebar" class="sidebar-wrapper sidebar-dark">
            <div class="sidebar-content" data-simplebar style="height: calc(100% - 60px);">
                <div class="sidebar-brand">
                    <a href="admin-index.html">
                        <img src="../gharpayy.com/img/logo/gharpayy_logo2.png" height="30" class="logo-light-mode"
                            alt="">
                    </a>
                </div>

                <ul class="sidebar-menu">
                    <li>
                        <a href="admin-index.html"><i class="ti ti-home me-2"></i>Dashboard</a>
                    </li>

                    <li>
                        <a href="invoice-list.html"><i class="ti ti-file-invoice me-2"></i>Listings</a>
                    </li>

                    <li>
                        <a href="addListing.html"><i class="ti ti-file-invoice me-2"></i>Add Listing</a>
                    </li>

                    <li>
                        <a href="profile-setting.html"><i class="ti ti-user me-2"></i>User Profile</a>

                    </li>

                    <li class="logout-btn">
                        <a href="#" onclick="logout()" ></i>Logout</a>
                    </li>

                </ul>
                <!-- sidebar-menu  -->
            </div>

        </nav>
        <!-- sidebar-wrapper  -->

        <!-- Start Page Content -->
        <main class="page-content bg-light">
            <!-- Top Header -->
            <div class="top-header">
                <div class="header-bar d-flex justify-content-between">
                    <div class="d-flex align-items-center">

                        <div class="search-bar p-0 d-none d-md-block ms-2">
                            <div id="search" class="menu-search mb-0">
                                <form role="search" method="get" id="searchform" class="searchform">
                                    <div>
                                        <input type="text" class="form-control border rounded" name="s" id="s"
                                            placeholder="Search Keywords...">
                                        <input type="submit" id="searchsubmit" value="Search">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Top Header -->

            <div class="container-fluid">
                <div class="layout-specing">
                    <div class="d-md-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Invoice List</h5>

                        <nav aria-label="breadcrumb" class="d-inline-block">
                            <ul class="breadcrumb bg-transparent rounded mb-0 p-0">
                                <li class="breadcrumb-item text-capitalize"><a href="./index.html">Dashboard</a></li>
                                <li class="breadcrumb-item text-capitalize active" aria-current="page">Listings</li>
                            </ul>
                        </nav>
                    </div>

                    <div class="row">
                        <div class="col-12 mt-4">
                            <div class="table-responsive shadow rounded">
                                <table class="table table-center bg-white mb-0">
                                    <thead>
                                        <tr>
                                            <th class="border-bottom p-3">Property No.</th>
                                            <th class="border-bottom p-3">Prop Name</th>
                                            <th class="text-center border-bottom p-3">Gender</th>
                                            <th class="text-center border-bottom p-3" style="min-width: 120px;">Location
                                            </th>
                                            <th class="text-center border-bottom p-3">Type</th>
                                            <th class="text-center border-bottom p-3">Status</th>
                                            <th class="text-center border-bottom p-3" style="min-width: 150px;">Opening
                                                In</th>
                                            <th class="text-end border-bottom p-3" style="min-width: 200px;">Actions
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-body">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div><!-- end col -->
                    </div><!-- end row -->

                    <div class="row text-center">
                        <!-- PAGINATION START -->
                        <div class="col-12 mt-4">
                            <div class="d-md-flex align-items-center text-center justify-content-between">
                                <span id="pagination-info" class="text-muted me-3">Showing 1 - 10 out of 50</span>
                                <ul class="pagination mb-0 justify-content-center mt-4 mt-sm-0" id="pagination">
                                    <!-- Pagination links will be dynamically inserted -->
                                </ul>
                            </div>
                        </div><!-- end col -->
                        <!-- PAGINATION END -->
                    </div><!-- end row -->
                </div>
            </div>

    </div>
    <!-- page-wrapper -->




    <!-- javascript -->

    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./libs/feather-icons/feather.min.js"></script>
    <script src="./libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/apexcharts/apexcharts.min.js"></script>
    <!-- Main Js -->
    <script src="./js/plugins.init.js"></script>
    <script src="./js/allListings.js"></script>
    <script src="./js/app.js"></script>

</html>
